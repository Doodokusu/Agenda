<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-6bKcw4b64kE0oE8b1HOlGZ4ZmM7puOAyP6uXVDuWpuJbQb2k1zBFBzYt1D1eQNkQi/sjrVc3/HEbZ4K0GVE2uA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev">&#8249;</button>
      <h2 id="monthAndYear">June 2025</h2>
      <button id="next">&#8250;</button>
      <div class="view-selector">
        <button id="weeklyView">W</button>
        <button id="monthlyView" class="active">M</button>
      </div>
    </div>
    <div class="calendar-body">
      <div class="day-names" id="dayNames"></div>
      <div class="days" id="calendarDays"></div>
    </div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2><i class="fa-solid fa-calendar-plus"></i> Add Event </h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventText"><i class="fa-solid fa-edit"></i> Event: </label>
          <input type="text" id="eventText" name="eventText" required placeholder="Toplantı, Doğum günü vb.">
        </div>
        <div class="time-container">
          <div class="time-group">
            <label for="startHour"><i class="fa-solid fa-clock"></i>Hour:</label>
            <select id="startHour" required></select>
            <select id="startMinute" required></select>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="includeEndTime">
            <label for="includeEndTime">Add End Time</label>
          </div>
          <div class="time-group end-time-group" style="display: none;">
            <label for="endHour">End Hour:</label>
            <select id="endHour"></select>
            <select id="endMinute"></select>
          </div>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="btn-submit">Add</button>
          <button type="button" id="cancelButton" class="btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Delete Event</h2>
      <p>Do you want to delete this event?</p>
      <div class="modal-buttons">
        <button id="deleteConfirmButton" class="btn-delete">Delete</button>
        <button id="deleteCancelButton" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
